# Root logger option
log4j.rootLogger=DEBUG, stdout, fout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d{ISO8601}\t[%20c : %-10t] %m%n

# Direct log messages to fout
log4j.appender.fout=org.apache.log4j.FileAppender
# create a log file
log4j.appender.fout.File=application.log
log4j.appender.fout.layout=org.apache.log4j.PatternLayout
log4j.appender.fout.layout.ConversionPattern=[%-5p] %d{ISO8601}\t[%20c : %-10t] %m%n
